<div class="controls">
    <h3>CIF Viewer v3.1 (Editing Fixed)</h3>
    <label for="file-input">Upload CIF File:</label>
    <input type="file" id="file-input" accept=".cif">
    <br><br>
    <label>Supercell:</label>
    <input type="number" id="supercell-x" value="1" min="1" style="width: 50px;"> x
    <input type="number" id="supercell-y" value="1" min="1" style="width: 50px;"> x
    <input type="number" id="supercell-z" value="1" min="1" style="width: 50px;">
    <button id="update-view">Update View</button>
</div>

<div class="toolbar" style="margin-bottom: 10px; padding: 10px; background: #e0e0e0; border: 1px solid #ccc;">
    <strong>Mode:</strong>
    <label><input type="radio" name="mode" value="view" checked> View</label>
    <label><input type="radio" name="mode" value="select"> Select</label>
    <label><input type="radio" name="mode" value="move"> Move</label>
    <span style="margin-left: 20px;"></span>
    <strong>Actions:</strong>
    <button id="btn-add-atom">Add Atom</button>
    <button id="btn-delete-selected">Delete Selected</button>
    <button id="btn-clear-selection">Clear Selection</button>
</div>
